<script>
   function apicall(){
       
       var xhr = new XMLHttpRequest();
       xhr.onreadystatechange = function(){
           var antwoord = JSON.parsel(this.responseText);
           document.getElementById("uitkomst").innerHTML = antwoord.leeftijd;
       }
       xhr.open("GET","http://localhost:8082/plant2",true);   // asynchroon
       xhr.send();
   }
 
 
</script>
 
<input type="button" onclick="apicall()">

<div id=uitkomst></div>
